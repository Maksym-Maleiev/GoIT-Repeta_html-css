<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form markup</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css"
      integrity="sha512-4xo8blKMVCiXpTaLzQSLSw3KFOVPWhm/TRtuPVc4WG6kUgjH6J03IBuG7JZPkcWMxJ5huwaBpOpnwYElP/m6wg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <form class="js-speaker-form" autocomplete="off">
      <!-- Enter name, tel and email -->

      <label for="name">Name</label>
      <input type="text" name="user-name" id="name" autofocus />
      <br />
      <label for="tel">Tel</label>
      <input type="tel" name="tel" id="tel" />
      <br />
      <label for="mail">Email</label>
      <input type="email" name="email" id="mail" />
      <br />

      <!-- Choose the topics on which you want to make a report -->

      <div role="group">
        <input type="checkbox" name="topic" value="html" id="html" checked />
        <label for="html">HTML</label>

        <input type="checkbox" name="topic" value="css" id="css" checked />
        <label for="css">CSS</label>

        <input type="checkbox" name="topic" value="js" id="js" />
        <label for="js">JavaScript</label>
      </div>

      <!-- Choose your developer level -->

      <div role="group">
        <input type="radio" name="level" value="junior" id="jun" checked />
        <label for="jun">Junior</label>

        <input type="radio" name="level" value="middle" id="mid" />
        <label for="mid">Middle</label>

        <input type="radio" name="level" value="senior" id="sen" />
        <label for="sen">Senior</label>
      </div>

      <!-- Choose the time of the report https://cantuse.com/#search=datetime-local -->

      <label for="date">Date</label>
      <input
        type="datetime-local"
        name="date"
        id="date"
        min="2023-05-20T15:45"
        max="2023-05-22T20:45"
      />
      <br />

      <!-- Loading the presentation -->

      <label for="pdf">Loading the presentation</label>
      <input type="file" name="pfd" id="pdf" />
      <br />

      <!-- Leave comments -->

      <label for="comment">Leave comment</label>
      <textarea name="comment" id="comment" rows="8"></textarea>
      <br />

      <!-- We confirm the privacy policy -->

      <input type="checkbox" name="policy" id="policy" />
      <label for="policy">I agree to everything</label>
      <br />

      <button type="submit">Submit</button>
    </form>

    <script>
      (() => {
        document.querySelector('.js-speaker-form').addEventListener('submit', e => {
          e.preventDefault();

          new FormData(e.currentTarget).forEach((value, name) => console.log(`${name}: ${value}`));

          e.currentTarget.reset();
        });
      })();
    </script>
  </body>
</html>
