    <title>Transitions and animations</title>
    <link rel="stylesheet" href="./css/common.css" />

    <style>
      .scene {
        width: 300px;
        height: 300px;
        outline: 2px solid #ccc;

        perspective: 600px;
      }

      .box {
        height: 100%;
        width: 100%;
        background-color: teal;

        transform: scale(0);
        transition: transform 500ms linear;
      }

      .scene:hover .box {
        transform: scale(1) rotate(360deg);
      }
    </style>
  </head>
