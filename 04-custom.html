<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom checkboxes</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css"
      integrity="sha512-4xo8blKMVCiXpTaLzQSLSw3KFOVPWhm/TRtuPVc4WG6kUgjH6J03IBuG7JZPkcWMxJ5huwaBpOpnwYElP/m6wg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/common.css" />
    <link rel="stylesheet" href="./css/04-custom.css" />
  </head>
  <body>
    <a href="./index.html">Back to main</a>

    <form class="form">
      <ul>
        <li>
          <label class="field">
            <input class="checkbox" type="checkbox" name="topic" value="html" />
            <span class="icon"></span>
            <span class="label">HTML</span>
          </label>
        </li>
        <li>
          <label class="field">
            <input class="checkbox" type="checkbox" name="topic" value="css" />
            <span class="icon"></span>
            <span class="label">CSS</span>
          </label>
        </li>
        <li>
          <label class="field">
            <input class="checkbox" type="checkbox" name="topic" value="js" />
            <span class="icon"></span>
            <span class="label">JavaScript</span>
          </label>
        </li>
      </ul>

      <button type="submit">Submit</button>
    </form>
  </body>
</html>
